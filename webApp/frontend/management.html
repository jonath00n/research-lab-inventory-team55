<script>
    let currentUserEmail = null;

    // Check user permission on page load
    async function checkPermission() {
        try {
            const response = await fetch('/current-user');
            if (response.ok) {
                const data = await response.json();
                currentUserEmail = data.user.email;
                const userPermission = data.user.permission;

                // Redirect to index.html if user is not 'professor' or 'admin'
                if (userPermission !== 'professor' && userPermission !== 'admin') {
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error('Error checking permission:', error);
            window.location.href = 'index.html';
        }
    }

    window.onload = checkPermission;

    // Function to fetch and display users with rented items
    async function fetchUsers() {
        try {
            const response = await fetch('/users?t=' + Date.now(), { cache: 'no-store' });
            if (!response.ok) throw new Error("Failed to fetch users");
    
            const data = await response.json();
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<h2>Users</h2> <button onclick="sendTestEmails()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px;">Send Return Emails</button>';
    
            const table = document.createElement('table');
            table.classList.add('management-table');
    
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Permission</th>
                    <th>Rented Items</th>
                </tr>`;
            table.appendChild(thead);
    
            const tbody = document.createElement('tbody');
            data.users.forEach(user => {
                const rentedItemsText = user.rented_items ? user.rented_items : "None";
                const isActive = new Date(user.last_logout) < new Date(user.last_login);
                const nameDisplay = `${user.name} ${isActive ? '<span class="active-dot"></span>' : ''}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${user.name}
                        ${new Date(user.last_logout) < new Date(user.last_login)
                            ? '<span class="online-dot"></span>'
                            : ''
                        }
                    </td>
                    <td>${user.email}</td>
                    <td>
                        ${user.email === currentUserEmail
                            ? user.permission.charAt(0).toUpperCase() + user.permission.slice(1)
                            : `
                            <select class="permission-select" data-email="${user.email}">
                                <option value="student" ${user.permission === 'student' ? 'selected' : ''}>Student</option>
                                <option value="professor" ${user.permission === 'professor' ? 'selected' : ''}>Professor</option>
                                <option value="admin" ${user.permission === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        `}
                    </td>
                    <td>${rentedItemsText}</td>
                `;
    
                tbody.appendChild(row);
            });
    
            table.appendChild(tbody);
            contentArea.appendChild(table);

            document.querySelectorAll('.permission-select').forEach(select => {
                select.addEventListener('change', async function () {
                    const email = this.getAttribute('data-email');
                    const newPermission = this.value;
            
                    try {
                        const response = await fetch('/update-permission', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, permission: newPermission })
                        });
            
                        if (response.ok) {
                            
                        } else {
                            alert('Error updating permission.');
                        }
                    } catch (error) {
                        console.error('Error updating permission:', error);
                    }
                });
            });  
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }  

    async function sendTestEmails() {
        try {
            const response = await fetch('/send-returns-email', { method: 'POST' });
            const data = await response.json();
        } catch (error) {
            alert("Error sending emails.");
            console.error(error);
        }
    }

    // Function to toggle rented items display
    function toggleRentedItems(email) {
        const dropdown = document.getElementById(`dropdown-${email}`);
        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    // Function to fetch and display items
    async function fetchItems() {
        try {
            const response = await fetch('/items');
            if (!response.ok) throw new Error("Failed to fetch items");
    
            const data = await response.json();
            const contentArea = document.getElementById('content-area');
    
            contentArea.innerHTML = `
                <h2>Items</h2>
                <button id="new-item-button" class="new-item-btn">+ New Item</button>
            `;
    
            // Render table of items with updated attributes
            const table = document.createElement('table');
            table.classList.add('management-table');
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Location</th>
                    <th>Supplier</th>
                    <th>Returnable</th>
                    <th>Actions</th>
                </tr>`;
            table.appendChild(thead);
    
            // Fill with gathered info
            const tbody = document.createElement('tbody');
            data.items.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>${item.categoryID}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.location}</td>
                    <td>${item.supplier}</td>
                    <td>${item.returnable ? "Yes" : "No"}</td>
                    <td>
                        <button onclick="openEditItemModal('${item.id}', '${item.name}', '${item.description}', '${item.categoryID}', '${item.quantity}', '${item.unit}', '${item.location}', '${item.supplier}', '${item.returnable}')">âœŽ</button>
                        <button onclick="deleteItem('${item.id}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
    
            table.appendChild(tbody);
            contentArea.appendChild(table);
    
            // Add event listener for the New Item button
            document.getElementById('new-item-button').addEventListener('click', () => {
                document.getElementById("new-item-modal").style.display = "block";
            });
    
        } catch (error) {
            console.error('Error fetching items:', error);
        }
    }    

    // Function to fetch and display orders
    async function fetchOrders() {
        try {
            const response = await fetch('/orders');
            if (!response.ok) throw new Error("Failed to fetch orders");
    
            const data = await response.json();
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2>Orders</h2>
                <label for="order-date-picker">Filter by Date:</label>
                <input type="date" id="order-date-picker" style="margin: 0 10px 20px 10px;">
                <button id="clear-date-filter" class="new-item-btn">Clear Filter</button>
            `;
    
            const datePicker = document.getElementById('order-date-picker');
            const clearBtn = document.getElementById('clear-date-filter');
    
            function renderOrders(orders) {
                const tableContainer = document.getElementById('content-area');
            
                // Remove existing tables, spacers, and previous messages
                tableContainer.querySelectorAll('table, .order-spacer, .no-orders-message').forEach(el => el.remove());
            
                const sortedOrders = [...orders].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
                const grouped = sortedOrders.reduce((acc, order) => {
                    const key = `${order.user_name}_${order.user_email}_${order.timestamp}`;
                    if (!acc[key]) acc[key] = [];
                    acc[key].push(order);
                    return acc;
                }, {});
            
                let anyRendered = false;
            
                for (const key in grouped) {
                    const [name, email, timestamp] = key.split('_');
                    const time = new Date(timestamp.replace(' ', 'T'));
            
                    if (isNaN(time)) continue;
            
                    const dateOnly = time.toISOString().split('T')[0];
                    if (datePicker.value && datePicker.value !== dateOnly) continue;
            
                    const table = document.createElement('table');
                    table.classList.add('management-table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th colspan="2">Order by ${name} (${email}) on ${time.toLocaleString()}</th>
                            </tr>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                    `;
            
                    const tbody = document.createElement('tbody');
                    grouped[key].forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.item_name}</td>
                            <td>${order.quantity}</td>
                        `;
                        tbody.appendChild(row);
                    });
            
                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
            
                    const spacer = document.createElement('div');
                    spacer.style.height = '40px';
                    spacer.classList.add('order-spacer');
                    tableContainer.appendChild(spacer);
            
                    anyRendered = true;
                }
            
                if (!anyRendered) {
                    const message = document.createElement('p');
                    message.textContent = "No orders found for the selected date.";
                    message.classList.add('no-orders-message');
                    message.style.marginTop = "20px";
                    message.style.fontFamily = "Roboto, sans-serif";
                    message.style.fontSize = "16px";
                    tableContainer.appendChild(message);
                }
            }
            
    
            // Initial render
            renderOrders(data.orders);
    
            // Filter on date change
            datePicker.addEventListener("change", () => {
                renderOrders(data.orders);
            });
    
            // Clear filter
            clearBtn.addEventListener("click", () => {
                datePicker.value = '';
                renderOrders(data.orders);
            });
    
        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }
    
    

    // Event listener for updating item modal
    document.addEventListener('DOMContentLoaded', function () {
        const editItemModal = document.getElementById("edit-item-modal");
        const closeEditItemBtn = document.getElementById("close-edit-item-btn");

        // Function to open the modal and set item details
        window.openEditItemModal = function (itemId, name, description, category, quantity, unit, location, supplier, returnable) {
            document.getElementById("edit-item-name").value = name;
            document.getElementById("edit-item-description").value = description;
            document.getElementById("edit-item-category").value = category;
            document.getElementById("edit-item-quantity").value = quantity;
        
            // Prepopulate unit and location values
            document.getElementById("edit-item-unit").value = unit || "";
            document.getElementById("edit-item-location").value = location || ""; 
        
            document.getElementById("edit-item-supplier").value = supplier;
        
            // Store the itemId in the modal for reference
            document.getElementById("edit-item-modal").dataset.itemId = itemId;
            document.getElementById("edit-item-modal").style.display = "block";
        };
        

        closeEditItemBtn.onclick = function () {
            editItemModal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target === editItemModal) {
                editItemModal.style.display = "none";
            }
        };

        // Submit updated item details
        document.getElementById("edit-item-form").addEventListener("submit", async (e) => {
            e.preventDefault();
        
            const itemId = document.getElementById("edit-item-modal").dataset.itemId;
            const updatedData = {
                name: document.getElementById("edit-item-name").value,
                description: document.getElementById("edit-item-description").value,
                category: document.getElementById("edit-item-category").value,
                quantity: document.getElementById("edit-item-quantity").value,
                unit: document.getElementById("edit-item-unit").value,
                location: document.getElementById("edit-item-location").value,
                supplier: document.getElementById("edit-item-supplier").value,
                returnable: document.getElementById("edit-item-returnable").checked ? 1 : 0
            };
        
            try {
                const response = await fetch("/update-item", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: itemId, ...updatedData })
                });
        
                if (response.ok) {
                    alert("Item updated successfully.");
                    fetchItems();
                    document.getElementById("edit-item-modal").style.display = "none"; 
                } else {
                    alert("Error updating item.");
                }
            } catch (error) {
                console.error("Error updating item:", error);
            }
        });   
    });


    // Deleting items w/ confirmation
    async function deleteItem(itemId) {
        if (confirm("Are you sure you want to delete this item? This action cannot be undone.")) {
            try {
                const response = await fetch(`/delete-item/${itemId}`, {
                    method: 'DELETE'
                });

                fetchItems();
            } catch (error) {
                console.error("Error deleting item:", error);
            }
        }
    }

    // Add event listeners to navigation options
    document.getElementById('users-option').addEventListener('click', fetchUsers);
    document.getElementById('items-option').addEventListener('click', fetchItems);
    document.getElementById('orders-option').addEventListener('click', fetchOrders);
</script>
